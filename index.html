<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
    <link rel="shortcut icon" href="#">
    <title>Tic-Tac-Toe</title>
</head>
<div id='myModal' class='modal'>
    <div class='modal-content'>
        <p class='modal-header'>Who's playing?</p>
        <form id='form' onsubmit=''>
            <label for='p1'><b>Player 1:</b></label>
            <input class='input' type='text' id='p1' name='p1' placeholder='Mario' required />
            <label for='p2'><b>Player 2:</b></label>
            <div class='radio'>
                <input class='input' type='radio' id='human' value='human' name='p2Type'>
                <label for='human'>Human</label>
                <input class='input' type='radio' id='bot' value='bot' name='p2Type' required />
                <label for="bot">Bot</label>
            </div>
            <input class='input' type='text' id='p2' placeholder='Luigi' name='p2' required />
        <div class="formButton">
            <button id='submit' type='submit' value='Submit'>Submit</button>
        </form>
        </div>
    </div>
</div>
<body>
    <div class='header'>
        <h1>Tic-tac-toe</h1>
    <div>
    <div class='main'>
        <div class='grid'>
            <div class='grid-item' id='1' value='1'></div>
            <div class='grid-item' id='2' value='2'></div>
            <div class='grid-item' id='3' value='3'></div>
            <div class='grid-item' id='4' value='4'></div>
            <div class='grid-item' id='5' value='5'></div>
            <div class='grid-item' id='6' value='6'></div>
            <div class='grid-item' id='7' value='7'></div>
            <div class='grid-item' id='8' value='8'></div>
            <div class='grid-item' id='9' value='9'></div>
        </div>
    </div>
    <div id='scoreboard'>
        <h2 id='p1-score'></h2>
        <h2 id='p2-score'></h2>
        <p id='message'></p>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
